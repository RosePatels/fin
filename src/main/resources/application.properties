spring.application.name=fin

spring.datasource.url= jdbc:postgresql://localhost:5432/fin
spring.datasource.username= me
spring.datasource.password= password

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
#^ update automatically refreshes table and database when they are changed

#spring.jpa.hibernate.ddl-auto= validate
#^ validate needs to be used in a production db
